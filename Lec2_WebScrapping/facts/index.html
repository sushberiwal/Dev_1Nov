<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- classes and ids -->

    <!-- Heading Tags -->
    <div>
        <h1 id="uniqueHeading">Heading 1</h1>
        <h1>Heading 1</h1>
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>

    <!-- p tag => paragraph tag -->
    <p class="outer main">Hello i am a p tag</p>

    <!-- unordered list -->

        <!-- list items -->
        <li> <a href="https://www.google.com"> Google.com  </a> </li>

        <li> <a href="https://www.facebook.com"> Facebook.com  </a></li>        <!-- anchor tags -->
        <p class="outer">Hiii i am p tag inside ul</p>
    </ul>

    <table>
        <thead>
            <tr>
                <th>Id</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>A</td>
            </tr>
            <tr>
                <td>2</td>
                <td>B</td>
            </tr>
            <tr>
                <td>3</td>

            </tr>

        <!-- division tag => no meaning  -->
